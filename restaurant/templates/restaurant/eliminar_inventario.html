<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Ítem del Inventario</title>
</head>
<body>
    <h1>Eliminar Ítem del Inventario</h1>
    <p>¿Estás seguro que deseas eliminar el ítem "{{ item_inventario.item_menu.nombre }}" del inventario?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'gestionar_inventario' %}">Cancelar</a>
</body>
</html>
