<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Pago</title>
</head>
<body>
    <h1>Eliminar Pago</h1>
    <p>¿Estás seguro que deseas eliminar el pago de {{ pago.monto }} para el pedido {{ pago.pedido.pk }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'gestionar_pagos' %}">Cancelar</a>
</body>
</html>
